name: wordcounter

# `namespace` is used for:
# - gitlab/github group/organization
# - k8s namespace
namespace: showcase

environment:
  # _ is a shared list of env vars used in all deployments
  _:
    WORKER_NAP_TIME: 10s

  # `local` overrides some shared env vars only for the local environment and/or adds some specific ones
  local: ~
  staging: ~
  prod: ~
  prod-russia-moscow: ~
  prod-russia-vladivostok: ~
  prod-usa-cupertino: ~

# v2
component:
  - type: postgres
    name: postgres
    enabled: true

  - type: kafka
    name: kafka
    enabled: true

  - type: kafka
    name: kafka-log
    enabled: true

  - type: eventbus
    name: eventbus
    enabled: true

  - type: postgres
    name: postgres-oltp
    enabled: true

  - type: postgres
    name: postgres-olap
    enabled: true

  - type: vault
    name: vault
    enabled: true

  - type: minio
    name: minio
    enabled: true

tradeoff:
  use_custom_docker_file: true
