name: wordcounter

environment:
  # _ is a shared list of env vars used in all deployments
  _:
    WORKER_NAP_TIME: 10s

  # `local` overrides some shared env vars only for the local environment and/or adds some specific ones
  local: ~
  staging: ~
  prod: ~
  prod-russia-moscow: ~
  prod-russia-vladivostok: ~
  prod-usa-cupertino: ~

# v2
component:
  - type: postgres
    enabled: true

  - type: kafka
    enabled: true

  - type: eventbus
    enabled: true

  - type: postgres
    name: postgres-oltp
    enabled: true

  - type: postgres
    name: postgres-olap
    enabled: true

# v1
postgres:
  enabled: true
  shard_count: 1
  image: registry/postgres-wordcounter:1

kafka:
  enabled: true
  request_reply:
    topic_inbound: ~
    topic_outbound: ~
